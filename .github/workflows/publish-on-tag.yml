name: Publish on tag

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run checks
        run: composer check

      - name: Run tests
        run: composer test

      - name: Publish
        run: |
          echo "Tag is $GITHUB_REF_NAME"
          echo "Build and publish here"
